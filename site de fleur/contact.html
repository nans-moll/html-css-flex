  <h1>contactez-nous</h1>
  <div class="trait1"></div> 
  <!-- titre -->
  <form class="formulaire" action="/votre-page-de-traitement" method="post">
    <label for="civilite"><h2>Civilité :</h2></label>
    <select id="civilite" name="civilite">
      <option value="Monsieur">Monsieur</option>
      <option value="Madame">Madame</option>
      <option value="Mademoiselle">Mademoiselle</option>
      
    </select><br><br>
  
    <label for="nom"><h2>Nom :</h2></label>
    <input type="text" id="nom" name="nom">
  
    <label for="prenom"><h2>Prénom :</h2></label>
    <input type="text" id="prenom" name="prenom">
  
    <label for="adresse"><h2>Adresse electronique :</h2></label>
    <input  type="text" id="adresse" name="adresse">
    <label for="politique_confidentialite">J'accepte la politique de confidentialité</label>
    <input type="checkbox" id="politique_confidentialite" name="politique_confidentialite">
    <input type="submit" value="Valider">
  </form>
